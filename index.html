<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Payment</title>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    

    
    <table class="table col col-12 bg-warning w-75 mx-auto mt-5">
        <thead>
            <tr>
                <th scope="col" colspan="2" class="bg-warning text-center">Internet Payment</th>                
            </tr>
        </thead>
        <tbody>
            <tr class="d-flex justify-content-between">
                <td class="col col-6 text-center">
                    <label for="" class="">Start at <span id="start-time">0:00</span>
                    </label>
                </td>  
                <td class="col col-6 text-center">
                    <label for="" class="">Stop at <span id="stop-time">0:00</span>
                    </label>
                </td>  
            </tr>
            <tr class="d-flex justify-content-between">
                <td class="col col-6 text-center">
                    <label for="" class=""><span id="minutes-passed">0</span> Minute(s)
                    </label>
                </td>  
                <td class="col col-6 text-center">
                    <label for="" class=""><span id="amount-owed">0</span> Riel(s)
                    </label>
                </td>          
            </tr>
            <tr>
                <td class="col col-12 text-center">
                    <button class="bg-success w-25" id="action-btn">Start</button>
                </td>         
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <th scope="col" colspan="2" class="bg-warning text-center">#</th>                
            </tr>
        </tfoot>
    </table>














    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
    <!-- Local Javascript -->
    <script src="./js/script.js"></script>
</body>
</html>
